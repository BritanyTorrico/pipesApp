<p-panel header="Pipes Personalizados" class="p-1">
    <p>Pipes personalizados- creados por {{'nosotros' | toggleCase:isUpperCase}}</p>
</p-panel>

<p-toolbar>
    <div class="p-toolbar-group-start">
        <p-button label="ToogleCase"
            icon="pi pi-plus"
            class="mr-2"
            (click)=" toggleUpercase()"></p-button>
    </div>
    <div class="p-toolbar-group-end">

        <p-button class="mr-2"
            label="Por Nombre"
            icon="pi pi-sort"
            styleClass="p-button-success"
            (click)="changeOrder('name')"
            ></p-button>

        <p-button class="mr-2"
            label="Por Volar"
            icon="pi pi-sort"
            styleClass="p-button-primary"
            (click)="changeOrder('canFly')"
            ></p-button>

        <p-button class="mr-2"
            label="Por Color"
            icon="pi pi-sort"
            styleClass="p-button-help"
            (click)="changeOrder('color')"
            ></p-button>
    </div>
</p-toolbar>

<div class="grid">
    <div class="col" mt-2>
        <p-panel header="Heroes Leage of Legends">
            <p-table [value]="heroes | sortBy:orderBy" [tableStyle]="{ 'min-width': '50rem' }">
                <ng-template pTemplate="header">
                    <tr>
                        <th>Nombre</th>
                        <th>Volar</th>
                        <th>Color</th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-hero>
                    <tr>
                        <td>{{ hero.name }}</td>
                        <td>{{ hero.canFly | canFly |titlecase}}</td>
                        <td>{{ hero.color }}</td>
                    </ng-template>
                </p-table>

            </p-panel>

        </div>
    </div>
